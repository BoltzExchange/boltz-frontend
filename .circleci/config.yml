version: 2

defaults: &defaults
  working_directory: ~/boltz-frontend

  docker:
    - image: circleci/node:lts

jobs:
  dependencies:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: install
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - persist_to_workspace:
          root: ~/
          paths: boltz-frontend

  build:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: build
          command: npm run build

  lint:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: lint
          command: npm run lint
  test:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: test
          command: npm run test


workflows:
  version: 2

  build-and-test:
    jobs:
      - dependencies

      - build:
          requires:
            - dependencies

      - lint:
          requires:
            - dependencies
